<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <style>
        body {
            background-color: rgb(199, 237, 249);
        }

        .chat-box {
            border: 1px solid rgb(1, 234, 251);
            height: 250px;
            overflow-y: auto;
            padding: 5px;
            background-color: rgb(207, 220, 228);
            border-radius: 5px;
        }

        .chat-card {
            width: 100%;
            max-width: 420px;   /* desktop limit */
        }

        .input-group {
            margin-top: 10px;
        }
    </style>

</head>
<body>
   
    

    <div class="d-flex justify-content-center align-items-center vh-100 px-2">
    <div class="card chat-card p-3">
        <h3 class="text-center">Chat</h3>

        <div class="chat-box mb-2" id="chat"></div>
        <input id="name" placeholder="Your name">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Type Message...." id="msg">
            <button class="btn btn-outline-primary" type="submit" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
    var socket = new WebSocket("ws://127.0.0.1:8000/ws");

    socket.onmessage = function(event) {
        var chat = document.getElementById("chat");
        chat.innerHTML += "<p>" + event.data + "</p>";
    };

    function sendMessage() {
        var name = document.getElementById("name").value;
        var msg = document.getElementById("msg").value;

        socket.send(name + ": " + msg);
        document.getElementById("msg").value = "";
    }
</script>


</body>
</html>
